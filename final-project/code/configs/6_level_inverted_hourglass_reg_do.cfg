{
  "batchsize": 256,
  "conv": [
    {
      "filter_count": 32,
      "filter_size": [3, 3],
      "pooling_size": [2, 2]
    },
    {
      "filter_count": 16,
      "filter_size": [3, 3],
      "pooling_size": [2, 2]
    },
    {
      "filter_count": 8,
      "filter_size": [3, 3],
      "pooling_size": [2, 2],
      "dropout": 0.25
    }],
  "hidden": [
    {
      "width": 512,
      "dropout": 0.25
    },
    {
      "width": 1024,
      "dropout": 0.5
    },
    {
      "width": 512,
      "dropout": 0.25
    }],
  "l1": true,
  "l2": false,
  "learning_rate_end": 5e-9,
  "learning_rate_start": 5e-6,
  "momentum_end": 0.9999,
  "momentum_start": 0.9,
  "nonlinearity": "rectify"
}